<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6">
                <span _ngcontent-kae-c19="" aria-hidden="true" class="glyphicon glyphicon-file"></span> Facturas
            </div>
            <div class="col-md-6 text-right">
                <button (click)="irANuevaFactura()" class="btn btn-xs btn-warning" href="#" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva Factura</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Numero</th>
                    <th>Factura</th>
                    <th>Nombre Cliente</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>
                        <button class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        &nbsp;
                        <button class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
