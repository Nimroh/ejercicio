<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-12">
                <b>Nueva Factura</b>
            </div>
        </div>
    </div>
    <div class="panel-body">
        Formulario para crear una factura
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Documento Cliente</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombres Cliente</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Numero Factura</label>
                    <input type="text" class="form-control">
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" min="2021-09-23" class="form-control">
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Tipo de pago</label>
                    <select class="form-control">
                        <option value="1">Efectivo</option>
                        <option value="2">Tarjeta Debito</option>
                        <option value="3">Tarjeta Credito</option>
                        <option value="4">Transferencia</option>
                        <option value="5">Codigo QR</option>
                      </select>
                  </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Producto</label>
                    <select class="form-control">
                        <option value="1">Camisa</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Precio</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <br>
                <button class="btn btn-success"><span _ngcontent-fuc-c16="" aria-hidden="true" class="glyphicon glyphicon-ok"></span></button>
            </div>
        </div>
        
        <hr>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Vr. Unitario</th>
                    <th>Vr. Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td>1</td>
                    <td>2</td>
                    <td class="text-right">3</td>
                    <td class="text-right">4</td>
                    <td>
                        <button class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        &nbsp;
                        <button class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2"></td>
                    <td class="text-right"><b>Sub-Total</b></td>
                    <td class="text-right">0</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td class="text-right"><b>Impuesto IVA(19%)</b></td>
                    <td class="text-right">0</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td class="text-right"><b>Total</b></td>
                    <td class="text-right">0</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
